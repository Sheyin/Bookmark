<!doctype html>

<html>
	<head>
		<title>Bookmark Error</title>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<meta charset = "UTF-8">
	</head>
<body>

<div id="outer">
<div id="inner">

<div class="centered">
<h2>An error occurred!</h2>
</div>

<div class="results">
{% if error %}
	<h2>{{ error }}</h2>
{% else %}
  <h2>Something unknown went wrong.</h2>
{% endif %}


</div>
</div>
</body>
</html>
